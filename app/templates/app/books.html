{% extends 'app/base.html' %}
{% load static %}
{% block title %}Books{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'books' %}" class="list-group-item list-group-item-action aria-current="true">All Books</a>
                <a href="{% url 'booksdata' 'below' %}" class="list-group-item list-group-item-action aria-current="true">Below 500</a>
                <a href="{% url 'booksdata' 'above' %}" class="list-group-item list-group-item-action aria-current="true">Above 500</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="col-7"
                {% for product in books %}
                    <div class="col-sm-4 text-center mb-4">
                        <a href="{% url 'product-detail' product.pr_id %}"
                            class="btn">
                            <div class="item">
                            <img src="{{product.pr_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{product.pr_name}}</div>
                            <div class="fw-bold">â‚¹ {{product.pr_price}}</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    </div>
</div>
</div>
{% endblock main-content %}
